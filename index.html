<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Character creation</title>
    <link rel="stylesheet" href="styles.css" />
    </head>
  <body>
    <div class="selector-wrapper">
      <div class="constructor">
        <label>Your Warcaster's name :<br>
          <input type="text" id = "name-selector"></label>
          <span class="error" id="errorname">Your Warcaster's name must be 2 letters long at least.</span>
          <br><br>
        <label>Chose your faction (better be Cryx, Weakling) :<br /><br />
          <select class ="selector faction-selector">
          </select>
        </label>
        <br /><br />

        <label>Chose your caster type :<br /><br />
          <select class="selector archetype-selector"> 
          </select>
        </label>
        <br /><br />

        <label>Chose your initial capacity :<br /><br />
          <select class="selector capacity-selector"> 
          </select>
        </label>
        <br /><br />

        <label>Chose your starting spells :<br /><br />
          <select class="selector spell-selector"> 
          </select>
          <br /><br />
          <select class="selector spell-selector"> 
          </select>
          <br /><br />
          <select class="selector spell-selector"> 
          </select>
          </label>
          <br /><br />
      </div>

      <div class="helper">
        <p class = help-display></p>
      </div>
    </div>
    <div class="descriptor">
      <div class ="caster-header">
        <div class="caster-name">
          <p>Unkown Warcarster</p>
        </div>
        <div class="caster-archetype">
            <p>Unkown Archetype</p>
          </div>
        <div class="caster-faction">
            <p>No allegiance. Yet.</p>
        </div>
      </div>
      <div class="wrapper4" id="caster-stats">
        <div class="wrapper3">
          <p class="stat-name">SPD</p>
          <p class="stat" id="SPD"></p>
        </div>
        <div class="wrapper3">
          <p class="stat-name">STR</p>
          <p class="stat" id="STR"></p>
        </div>
        <div class="wrapper3">
          <p class="stat-name">MAT</p>
          <p class="stat" id="MAT"></p>
        </div>
        <div class="wrapper3">
          <p class="stat-name">RAT</p>
          <p class="stat" id="RAT"></p>
        </div>
        <div class="wrapper3">
          <p class="stat-name">DEF</p>
          <p class="stat" id="DEF"></p>
        </div>
        <div class="wrapper3">
          <p class="stat-name">ARM</p>
          <p class="stat" id="ARM"></p>
        </div>
        <div class="wrapper3">
          <p class="stat-name">CMD</p>
          <p class="stat" id="CMD"></p>
        </div>
        <div class="wrapper3">
          <p class="stat-name">FOC</p>
          <p class="stat" id="FOC"></p>
        </div>
      </div>
      <div class="wrapper1">
        <div class="wrapper2" id="caster-capacities">
          <p class="sub-title">Capacities :</p>
        </div>
        <div class="wrapper2" id="caster-weapons">
          <p class="sub-title">Weapons :</p>
        </div>
        <div class="wrapper2" id="caster-feat">
          <p class="sub-title">Feat :</p>
        </div>
      </div>
      <div class="caster-spells">
        <p class="sub-title">Spells :</p>
      </div>
    </div>
  

    <!-- <p class="descriptor temporary"></p><br /> -->
    <p class="spells temporary"></p>
    <script src="js/data.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/caster.js"></script>
    <script src="js/selector.js"></script>
    <script src="js/descriptor.js"></script>
    <script src="js/helper.js"></script>
   
  </body>
</html>
