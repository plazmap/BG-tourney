<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Character creation</title>
    <link rel="stylesheet" href="styles.css" />
    </head>
  <body>
    <div class="wrapper">
      <div class="constructor">
        <label>Your Warcaster's name :<br>
          <input type="text" id = "name-selector"></label>
          <span class="error" id="errorname">Your Warcaster's name must be 2 letters long at least.</span>
          <br><br>
        <label>Chose your faction (better be Cryx, Weakling) :<br /><br />
          <select class ="selector faction-selector">
          </select>
        </label>
        <br /><br />

        <label>Chose your caster type :<br /><br />
          <select class="selector archetype-selector"> 
          </select>
        </label>
        <br /><br />

        <label>Chose your initial capacity :<br /><br />
          <select class="selector capacity-selector"> 
          </select>
        </label>
        <br /><br />

        <label>Chose your starting spells :<br /><br />
          <select class="selector spell-selector"> 
          </select>
          <br /><br />
          <select class="selector spell-selector"> 
          </select>
          <br /><br />
          <select class="selector spell-selector"> 
          </select>
          </label>
          <br /><br />
      </div>

      <div class="helper">
        <p class = help-display></p>
      </div>
    </div>

    <p class="descriptor temporary"></p><br />
    <p class="spells temporary"></p>
   
    <script src="js/functions.js"></script>
    <script src="js/data.js"></script>
    <script src="js/caster.js"></script>
    <script src="js/selector.js"></script>
    <script src="js/descriptor.js"></script>
    <script src="js/helper.js"></script>
   
  </body>
</html>
